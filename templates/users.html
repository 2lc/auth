{{ define "users" }}
{{ template "header" . }}
<header>
    {{ template "menu" }}
    <!-- Jumbotron -->
</header>

<body>
    <div class="table-responsive p-4">
        <h4>{{ .Title }}</h4>
        <form name="form" method="post">
            <legend>Disabled fieldset example</legend>
            {{ range .User }}
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Nome</label>
                <input type="text" id="disabledTextInput" class="form-control" value="{{ .Name }}">
            </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Disabled select menu</label>
                <select id="disabledSelect" class="form-select">
                    <option>admin</option>
                    <option>user</option>
                    <option>guest</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        Reset password
                    </label>
                </div>
            </div>
            <input type="submit" name="salvar" value="Salvar" class="btn btn-primary"
                onclick="javascript: form.action='/users/{{ .Model.ID }}/1'" />
            <input type="submit" name="deletar" value="Deletar" class="btn btn-danger"
                onclick="javascript: form.action='/users/{{ .Model.ID }}/2'" />
            <input type="submit" name="submit3" value="Salvar" class="btn btn-danger"
                onclick="javascript: form.methods='delete'" />
            {{ end }}
        </form>
    </div>
</body>
{{template "footer"}}
{{end}}
